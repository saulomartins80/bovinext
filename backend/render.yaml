services:
  - type: web
    name: theclosen-backend
    env: node
    plan: starter
    buildCommand: npm run build:no-lint
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: REDIS_DISABLED
        value: true
      - key: RPA_ENCRYPTION_KEY
        generateValue: true
      - key: CHROME_DISABLED
        value: true
      - key: PUPPETEER_DISABLED
        value: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: theclosen-mongodb
    databaseName: finnextho
    plan: starter 